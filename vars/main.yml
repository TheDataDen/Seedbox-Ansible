docker_user: REPLACEME
host_ip: 10.1.10.26
timezone: America/New_York
PUID: 1000
PGID: 1000
unraid_mount_tag: shares

pia:
  local_network: 10.1.10.0/24
  username: REPLACEME
  password: REPLACEME
  # Remove if using Dedicated IP
  server_loc: ca_montreal
  # Remove if not using Dedicated IP
  dip_token: REPLACEME

ports:
  radarr: 7878
  sonarr: 8989
  prowlarr: 9696
  flaresolverr: 8191
  readarr_audiobooks: 8787
  readarr_ebooks: 8788
  bazarr: 6767
  qbittorrent: 8081
  sabnzbd: 8181

health_check:
  interval: 60s
  timeout: 10s
  retries: 3
  start_period: 60s

qbittorrent:
  host: "{{ host_ip }}:{{ ports.qbittorrent }}"
  username: REPLACEME
  password: REPLACEME

nfs:
  host: 10.1.10.2
  base_path: /mnt/user
  media_shares:
    - data_dir_name: tv
      nfs_path: "{{ nfs.base_path }}/TV Shows"
    - data_dir_name: movies
      nfs_path: "{{ nfs.base_path }}/Movies"
    - data_dir_name: anime
      nfs_path: "{{ nfs.base_path }}/Anime"
    - data_dir_name: audiobooks
      nfs_path: "{{ nfs.base_path }}/Audiobooks"
    - data_dir_name: books
      nfs_path: "{{ nfs.base_path }}/Books"
    - data_dir_name: downloads
      nfs_path: "{{ nfs.base_path }}/Downloads"

